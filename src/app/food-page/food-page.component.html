<app-not-found
  [visible]="!food"
  notFoundMessage="Product Not Found!"
  resetLinkText="Back To Home Page"
></app-not-found>
@if (food) {
<div class="container">
  <img [src]="food.imageUrl" [alt]="food.name" />
  <div class="details">
    <div class="header">
      <span class="name">
        {{ food.name }}
      </span>
      <span class="favorite {{ food.favorite ? '' : 'not' }}"> ‚ù§ </span>
    </div>
    <div class="rating">
      <app-star-rating [stars]="food.stars"></app-star-rating>
    </div>
    <div class="origins">
      @for (origin of food.origins; track origin) {
      <span>
        {{ origin }}
      </span>
      }
    </div>
    <div class="tags">
      <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>
    </div>
    <div class="cook-time">
      <span>
        Time to cook about <strong>{{ food.cookTime }}</strong> minutes.
      </span>
    </div>
    <div class="price">
      <span>{{ food.price | currency }}</span>
    </div>
    <button (click)="addToCart()">Add To Cart</button>
  </div>
</div>
}
