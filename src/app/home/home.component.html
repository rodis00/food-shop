<app-search></app-search>
<app-tags></app-tags>
<ul>
  @for(food of foods; track food.id) {
  <li>
    <a routerLink="/food/{{ food.id }}">
      <img src="{{ food.imageUrl }}" alt="" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite {{ food.favorite ? '' : 'not' }}"> ❤ </span>
        <div class="stars">
          <app-star-rating [stars]="food.stars" [size]="1.8" />
        </div>
        <div class="product-item-footer">
          <div class="origins">
            @for(origin of food.origins; track origin) {
            <span>
              {{ origin }}
            </span>
            }
          </div>
          <div class="cook-time">
            <span>⏰</span>
            {{ food.cookTime }}
          </div>
        </div>
        <div class="price">
          <span>
            {{ food.price | currency }}
          </span>
        </div>
      </div>
    </a>
  </li>
  }
</ul>
